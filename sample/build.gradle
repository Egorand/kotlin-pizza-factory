apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
apply plugin: 'application'
apply plugin: 'idea'

sourceCompatibility = 1.7

mainClassName = 'me.egorand.pizzafactory.PizzaStoreKt'

defaultTasks 'run'

dependencies {
  implementation project(':annotations')
  kapt project(':compiler')
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

// At the moment for non-Android projects you need to explicitly
// mark the code generated by kapt as 'generated source code'
// for correct highlighting and resolve in IDE.
idea {
  module {
    sourceDirs += file('build/generated/source/kapt/main')
    sourceDirs += file('build/generated/source/kaptKotlin/main')
    generatedSourceDirs += file('build/generated/source/kapt/main')
    generatedSourceDirs += file('build/generated/source/kaptKotlin/main')
  }
}
